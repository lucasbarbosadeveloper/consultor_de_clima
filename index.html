<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/bokehlicia/captiva/48/weather-icon.png" type="image/x-icon">

  <script src="src/script.js" defer></script>

  <title>Clima</title>
</head>
<body>
   <main class="main">
    <form class="search">
      <i class="fa-solid fa-location-dot"></i>
      <input
        type="text" 
        name="city_name"
        id="city_name"
        placeholder="Buscar cidade"
      >
      <button type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

    <div class="alert_input">
      
    </div>

    <div class="weather">
      <h1 class="title"></h1>

      <div class="infos">

        <div class="temp">

          <img class="temp_icon" alt="">
    
          <div class="temp_info">
            <p class="temp_value"></p>

            <p class="temp_description"></p>
          </div>

        </div>

        <div class="other_infos">

          <div class="cards">
            <i class="fa-solid fa-temperature-high"></i>

            <div class="card_info">
              <h2>Temp. max</h2>

              <p class="temp_max"></p>
            </div>
          </div>

          <div class="cards">
            <i class="fa-solid fa-temperature-low"></i>

            <div class="card_info">
              <h2>Temp. min</h2>

              <p class="temp_min"></p>
            </div>
          </div>

          <div class="cards">
            <i class="fa-solid fa-droplet"></i>

            <div class="card_info">
              <h2>Humidade</h2>

              <p class="humidity"></p>
            </div>
          </div>

          <div class="cards">
            <i class="fa-solid fa-wind"></i>

            <div class="card_info">
              <h2>Vel. do vento</h2>

              <p class="wind"></p>
            </div>
          </div>
        </div>
      </div>

    </div>

   </main>
</body>
</html>
